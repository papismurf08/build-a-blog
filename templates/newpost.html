{% extends "base.html" %}

{% block content %}
    <h1>Add Blog Entry</h1>
    <br>
    <form method='post'>
        <label>Title:
            <br>
            <input type="text" name='blog-title' value="{{btitle}}">
        </label>
        <p class="error">{{title_error}}</p>
        <label>Blog Entry:
            <br>
            <textarea name="blog-entry" style="width:360px; height:75px;">{{body}}</textarea>
        </label>
        <p class="error">{{body_error}}</p>
        <input type="submit" value='Submit'>
    </form>
{% endblock %}
